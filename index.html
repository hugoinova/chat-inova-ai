<!DOCTYPE html>
<html>
<head>
  <title>Chat Inova AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1 class="mt-5 text-center">Chat Inova AI</h1>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div id="chat" class="border p-3"></div>
        <div id="qrCodeContainer" class="text-center mt-3"></div> <!-- Elemento para exibir o QR Code -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    const ws = new WebSocket('ws://localhost:3000');

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const chatDiv = document.getElementById('chat');
      const qrCodeContainer = document.getElementById('qrCodeContainer'); // Referência ao elemento QR Code

      if (data.qrCode) {
        // Exiba o QR Code quando for recebido
        const img = new Image();
        img.src = "data:image/png;base64," + data.qrCode;
        qrCodeContainer.innerHTML = '';
        qrCodeContainer.appendChild(img);
      }

      if (data.messages) {
        chatDiv.innerHTML = ''; // Limpa o conteúdo para exibir todas as mensagens novamente
        data.messages.forEach((message) => {
          chatDiv.innerHTML += `<p><strong>${message.from}:</strong> ${message.body}</p>`;
          // Se houver uma resposta, exiba-a
          if (message.response) {
            chatDiv.innerHTML += `<p><strong>Resposta:</strong> ${message.response}</p>`;
          }
        });
      } else {
        // Trate as mensagens enviadas pelo usuário
        chatDiv.innerHTML += `<p><strong>${data.from}:</strong> ${data.body}</p>`;
      }
    };
  </script>
</body>
</html>
